<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QCI Ayuda â”€ Mapa</title>
  <link rel="stylesheet" href="css/library.css">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>

  <h1>Mapa de CUCEI</h1>

  <div id="googleMap" style="width:100%;height:400px;"></div>

  <script>
    function myMap() {
      var mapProp = {
        center: new google.maps.LatLng(20.658101, -103.325082),
        zoom: 16,
      };
      var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
      map.data.loadGeoJson('resources/map.json');
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpJM4eS1Up-h7dBY-9eoDezjf3aO-gyfs&callback=myMap" async defer></script>

</body>

</html>
